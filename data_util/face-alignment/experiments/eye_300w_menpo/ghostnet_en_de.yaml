AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: false
  DATASET: 'eye_300w_menpo'
  ROOT: 'data/coco/'
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
  FLIP: false
  NUM_JOINTS_HALF_BODY: 8
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.40
  PROB_HALF_BODY: 0.55
  TRAIN_FACE_HM_THRE: 0.5
FACE_DATASET:
  DATASET: 'eye_300w_menpo'
  ROOT: 'data/'
  SCALE_FACTOR: 0.25
  ROT_FACTOR: 30
  FLIP: false
  FLIP_EYE: true
  EXTRA:
    TRAINSET_300W: 'data/300w/face_landmarks_300w_train.csv'
    TRAINSET_MENPO: 'data/menpo2D/Menpo2D_semifrontal_train_new.csv'
    TESTSET_300W: 'data/300w/face_landmarks_300w_valid.csv'
    TESTSET_MENPO: 'data/menpo2D/Menpo2D_semifrontal_test_new.csv'
MODEL:
  NAME: 'eye_encoder_decoder'
  IMAGE_SIZE:
  - 48
  - 32
  HEATMAP_SIZE:
  - 24
  - 16
  SIGMA: 1.5
  FACE_SIGMA: 1.5
  HEATMAP_EN: false
  HEATMAP_DE: false
  HEATMAP_DM: false
  FACE_POSE_COMBINE: false
  NUM_EYE_JOINTS: 6
  TARGET_TYPE: 'gaussian'
  EXTRA:
    USE_REGRESS_BRANCH: false
    USE_HEATMAP_BRANCH: true
    USE_AUX_HEAD: false
    INTERMEDIATE_CHANNELS: 240
    ADDITION_ENCODER_LAYER: 0
    ADDITION_DECODER_LAYER: False
LOSS:
  CRITERION: 'mse'
  USE_TARGET_WEIGHT: true
  USE_DIFFERENT_JOINTS_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 240
  OPTIMIZER: 'adam'
  LR: 0.0001
  LR_FACTOR: 0.1
  LR_STEP:
  - 120
  - 200
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 32
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
